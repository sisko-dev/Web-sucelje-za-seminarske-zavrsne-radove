{% load staticfiles %}
<html>
    <head>
        <title>Sučelje za podršku prilikom izrade završnih radova</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <body>
  <div class="page-header">
    <!--dozvola ukoliko smo logirani-->
    {% if user.is_authenticated %}
      <p class="top-menu">Bok, {{ user.username }} <small>(<a href="{% url 'logout' %}">Odjava</a>)</small></p>
      <a href="{% url 'post_new' %}" id="addnew" class="top-menu">Dodaj<span class="glyphicon glyphicon-plus"></span></a>
      <a href="{% url 'post_draft_list' %}" id="draft" class="top-menu">Neobjavljeni radovi<span class="glyphicon glyphicon-edit"></span></a>
    {% else %}
      <a href="{% url 'login' %}" id="login" class="top-menu">Prijava<span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
      <h1><a id="naslov" href="/">Sučelje za podršku prilikom izrade završnih radova</a></h1>
  </div>
  <div class="content container">
      <div class="row">
          <div class="col-md-8">
          {% block content %}
          {% endblock %}
          </div>
      </div>
  </div>
</body>
    </body>
</html>
